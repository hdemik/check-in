<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/styles.css" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

  <script src="/vue.js"></script>
</head>
<body>
  <div class="backdrop" id="question">
    <div id="languages" class="languages">
      <dl>
        <dt v-for="(flag, lang) in languages" :key="lang" @click="switchLanguage(lang)">
          {{ flag }}
        </dt>
      </dl>
    </div>

    <div class="wrapper">
      <div class="back" @click="back()"></div>
      <div class="question" :id="'question-' + id">{{ question }}</div>
      <div class="forward" @click="forward()"></div>
    </div>

  </div>

  <script  src="/app.js"></script>s
</body>
</html>
